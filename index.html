<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css"/>
  <link href='https://css.gg/dark-mode.css' rel='stylesheet'>
  <title>musicGame</title>

<body>
<header>
  <nav class="navbar">

 <ul>
  <li class="logo"> <a href="index.html">thatMusicShuffleGame</a></li>

 </ul>

<main>

  <div class="timer">
  <div id="time">60</div>
  <div class="buttons">

    <button class="red" id="stop">Stop</button>
  </div>
</div>


  <h1 id="getArtists">Are you ready to play a game? <br>
     If this is your first time playing I suggest you to check out the rules first!
  </h1>

  <button type="btn" id="play" onclick="startGame()">Start Game</button>
  <button type="btn" id="getNew" onclick="getNewArtist()">New artist</button>
  </div>
</main>

<div class="scoreButtons">
  <button class="counterButton1">0</button>
  <button class="counterButton2">0</button>

</div>
